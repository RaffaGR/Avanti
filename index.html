<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil GitHub</title>
    <!-- Tailwind CSS via CDN :D -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            min-height: 100vh;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center py-10">

    <header class="flex flex-col items-center mb-8">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo GitHub"
            class="w-12 h-12 mb-2">
        <h1 class="text-4xl font-bold">Perfil GitHub</h1>
    </header>

    <!-- Campo de busca -->
    <div class="w-full max-w-md flex mb-8">
        <input type="text" id="username-input" placeholder="Digite um usuário do Github"
            class="flex-grow p-3 rounded-l-lg border-none focus:outline-none text-gray-800" />
        <button id="search-button"
            class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>

    <!-- Resultados/Erro -->
    <div id="results-area" class="w-[50%] bg-gray-300 text-gray-800 p-6 rounded-lg shadow-xl hidden"><!-- w-full max-w-md -->
        <!-- Isso será inserido pelo JavaScript! -->
        <!-- Exemplo de estrutura para perfil encontrado: -->
        <!--
        <div class="flex items-center mb-4">
            <img id="profile-avatar" src="" alt="Foto de Perfil" class="w-24 h-24 rounded-full mr-4 border-4 border-blue-500">
            <div>
                <h2 id="profile-name" class="text-2xl font-semibold mb-1"></h2>
                <p id="profile-bio" class="text-gray-700"></p>
            </div>
        </div>
        -->
        <!-- Exemplo de estrutura para erro: -->
        <!--
        <p id="error-message" class="text-red-600 text-center font-semibold"></p>
        -->
    </div>

    <!-- Área de Loading -->
    <div id="loading-spinner" class="hidden">
        <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l1-2.647zm10 1.713A7.962 7.962 0 0120 12h4c0 3.042-1.135 5.824-3 7.938l-1-2.647z">
            </path>
        </svg>
        <p class="text-white mt-2">Carregando...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
